<!DOCTYPE html>
<html>
<head>
<style>
  .heart {
    position: relative;
    width: 100px;
    height: 90px;
    background: linear-gradient(135deg, #ff6b6b, #007bff);
    transform: rotate(-45deg);
    margin: 50px auto;
  }

  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    top: 0;
    width: 100px;
    height: 100px;
    background: linear-gradient(135deg, #ff6b6b, #007bff);
    border-radius: 100px 100px 0 0;
  }

  .heart::before {
    left: -50px;
    transform: rotate(-45deg);
  }

  .heart::after {
    left: 50px;
    transform: rotate(45deg);
  }
</style>
</head>
<body>

<div class="heart"></div>

</body>
</html>
