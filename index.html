<!DOCTYPE html>
<html>
<head>
<style>
  .pink-button {
    background-color: pink;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }

  .blue-button {
    background-color: blue;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
</style>
</head>
<body>

<a class="pink-button" href="/pink">/pink</a>
<a class="blue-button" href="/blue">/blue</a>

<p id="message"></p>

<script>
  function showPinkHello() {
    document.getElementById("message").style.color = "pink";
    document.getElementById("message").innerHTML = "Hello World";
  }

  function showBlueHello() {
    document.getElementById("message").style.color = "blue";
    document.getElementById("message").innerHTML = "Hello World";
  }
</script>

</body>
</html>
